<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="/src/css/gameCont.css"/><!-- Måste inkludera gameCont.css för att få med dit i övergången-->
        <link rel="stylesheet" href="/src/css/homeTXT.css"/>
        <link rel="stylesheet" href="/src/css/transition.css"/>
        <script src="/src/js/homePage.js" defer></script>
        <script src="/src/js/logic.js" defer ></script>
        <script src="/src/js/player.js" defer></script>
    </head>

    <body data-barba="wrapper">
        <div class="load-container">
            <div class="loading-screen"></div>
        </div>

        <main data-barba="container" data-barba-namespace="home-section">
            <div class="header">
                <h1 class="title animate-this">
                    Tre I rad
                </h1>
                <h2 class="animate-this txt">
                    Välkommen till tre i rad, vill du spela mot en dator eller en kompis?
                </h2>
                <div class="btn-container">
                    <input type="button" class="btn animate-this" value="Mot en kompis!" id="btnKompis" onclick="showFormD()"/>
                    <input type="button" class="btn animate-this" value="Mot en dator!" id="btnDator" onclick="showFormS()"/>
                </div>
                <div class="form-container">
                        <input class="solo" type="text" placeholder="Ange ditt namn, spelare 1">
                        <input class="duo" type="text" placeholder="Ange ditt namn, spelare 2">
                </div>
                <h2 class="txt2">
                    Välj svårighetsgrad
                </h2>
                <div class="btn-diff">
                    <input class="btn easy" type="button" value="Enkelt" onclick="diffE()">
                    <input class="btn medium" type="button" value="Medium" onclick="diffM()">
                    <input class="btn hard" type="button" value="Svårt" onclick="diffH()">
            </div>
                <div class="btn-fort">
                    <input type="button" class="btn" value="Forsätt"  onclick="fortsatt()"/>
                </div>
                <div class="button" id="btnPvC">
                    <a href="/html/game.html">start game</a>
                </div>
                <div class="button" id="btnPvP">
                    <a href="/html/gamePvP.html">start game</a>
                </div>
            </div>
        </main>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="/src/js/transition.js" defer></script>
</html>
