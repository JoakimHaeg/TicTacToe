<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tac-Tac-Toe</title>
        <link rel="stylesheet" href="/src/css/gameCont.css"/>
        <link rel="stylesheet" href="/src/css/transition.css"/>
        <link rel="stylesheet" href="/src/css/homeTXT.css"/>
        <script src="/src/js/logic.js" defer></script>
        <script src="/src/js/transition.js" defer></script> <!-- Defer innebär att scriptsen kör när all html är laddad-->
        <script src="/src/js/homePage.js" defer></script>
    </head>

    <body data-barba="wrapper">
        <div class="load-container">
            <div class="loading-screen"></div>
        </div>

        <main data-barba="container" data-barba-namespace="game-section">
            <div class="header">
                <div id="gameContainer">
                    <h1 class="title animate-this">
                        Tre I Rad
                    </h1>
                    <h3 id="pVX"> </h3> <!-- Player versus X-->
                    <div id="rutaContainer" class="title animate-this">
                        <div id="00" rutaIndex="00" onclick="clickedruta(this)" class="ruta"></div><!-- Top left-->
                        <div id="01" rutaIndex="01" onclick="clickedruta(this)" class="ruta"></div>
                        <div id="02" rutaIndex="02" onclick="clickedruta(this)" class="ruta"></div> <!-- Top Right-->
                        <div id="10" rutaIndex="10" onclick="clickedruta(this)"  class="ruta"></div>
                        <div id="11" rutaIndex="11" onclick="clickedruta(this)"  class="ruta"></div>
                        <div id="12" rutaIndex="12" onclick="clickedruta(this)"  class="ruta"></div>
                        <div id="20" rutaIndex="20" onclick="clickedruta(this)"  class="ruta"></div> <!-- Bottom Left-->
                        <div id="21" rutaIndex="21" onclick="clickedruta(this)"  class="ruta"></div>
                        <div id="22" rutaIndex="22" onclick="clickedruta(this)"  class="ruta"></div> <!-- Bottom Right-->
                    </div>
                    <div>
                        <h3 id="status" class="stat"></h3> <!-- Vems tur det är och/eller om någon har vunnit-->
                    </div>
                    <input type="button" class="animate-this restart" value="Start AI" id="btn-restart" onclick="restartBtn(this)"/>
                    <div class="animate-this button">
                        <a href="/html/index.html" id="homePageLink" onclick="clearBoardAndRedirect()">go back to home page</a>
                    </div>
                    
                </div>
            </div>
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
</html>
