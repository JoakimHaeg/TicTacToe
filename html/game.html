<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tac-Tac-Toe</title>
        <link rel="stylesheet" href="/src/css/ruta.css"/>
        <link rel="stylesheet" href="/src/css/transition.css"/>
        <script src="/src/js/transition.js" defer></script> <!-- Defer innebär att scriptsen kör när all html är laddad-->
        <script src="/src/js/logic.js" defer></script>
    </head>

    <body data-barba="wrapper">
        <div class="load-container">
            <div class="loading-screen"></div>
        </div>

        <main data-barba="container" data-barba-namespace="game-section">
            <div class="header">
                <div id="gameContainer">
                    <h1 class="title animate-this">
                        Tre I Rad
                    </h1>
                    <h3 id="pVX"> </h3> <!-- Player versus X-->
                <div id="rutaContainer">
                    <div rutaIndex="00" class="ruta"></div><!-- Top left-->
                    <div rutaIndex="01" class="ruta"></div>
                    <div rutaIndex="02" class="ruta"></div> <!-- Top Right-->
                    <div rutaIndex="10" class="ruta"></div>
                    <div rutaIndex="11" class="ruta"></div>
                    <div rutaIndex="12" class="ruta"></div>
                    <div rutaIndex="20" class="ruta"></div> <!-- Bottom Left-->
                    <div rutaIndex="21" class="ruta"></div>
                    <div rutaIndex="22" class="ruta"></div> <!-- Bottom Right-->
                </div>
                    <h3 id="status"></h3> <!-- Vems tur det är och/eller om någon har vunnit-->
                </div>
                <div class="animate-this button">
                    <a href="/html/index.html">go back to home</a>
                </div>
            </div>
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
</html>
