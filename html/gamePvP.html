<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="/src/css/gameCont.css"/>
        <link rel="stylesheet" href="/src/css/transition.css"/>
        <link rel="stylesheet" href="/src/css/homeTXT.css"/>
        <script src="/src/js/player.js" defer></script>
        <script src="/src/js/homePage.js"></script>
        <script src="/src/js/logic.js" defer></script>
    </head>

    <body data-barba="wrapper">
        <div class="load-container">
            <div class="loading-screen"></div>
        </div>

        <main data-barba="container" data-barba-namespace="game-section">
            <div class="header">
                <div id="gameContainer">
                    <h1 class="title animate-this">
                        Tre I Rad
                    </h1>
                    <div id="rutaContainer">
                        <div id="0" rutaIndex="0" class="ruta"></div><!-- Top left-->
                        <div id="1" rutaIndex="1" class="ruta"></div>
                        <div id="2" rutaIndex="2" class="ruta"></div> <!-- Top Right-->
                        <div id="3" rutaIndex="3" class="ruta"></div>
                        <div id="4" rutaIndex="4" class="ruta"></div>
                        <div id="5" rutaIndex="5" class="ruta"></div>
                        <div id="6" rutaIndex="6" class="ruta"></div> <!-- Bottom Left-->
                        <div id="7" rutaIndex="7" class="ruta"></div>
                        <div id="8" rutaIndex="8" class="ruta"></div> <!-- Bottom Right-->
                    </div>
                    <div>
                        <h3 id="status" class="stat"></h3> <!-- Vems tur det är och/eller om någon har vunnit-->
                    </div>
                    <input type="button" class="animate-this restart" value="start game" id="btnStart" onclick="startGame()"/>
                    <div class="animate-this button">
                        <a href="/html/index.html" id="dog" onclick="clearGame()">return to home page</a>

                    </div>
                    
                </div>
            </div>
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="/src/js/transition.js" defer></script> <!-- Defer innebär att scriptsen kör när all html är laddad-->
</html>
